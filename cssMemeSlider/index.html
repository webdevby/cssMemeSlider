<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider">
      <div class="slides slide1"><img src="assets/slide1.jpg" alt=""></div>
      <div class="slides slide2"><img src="assets/slide2.jpg" alt=""></div>
      <div class="slides slide3"><img src="assets/slide3.jpg" alt=""></div>
      <div class="slides slide4"><img src="assets/slide4.jpg" alt=""></div>
      <div class="slides slide5"><img src="assets/slide5.jpg" alt=""></div>
    </div>
    <div class="text-container">
      <span class="text" id="text1">var int = string</span>
      <span class="text" id="text2">I'm the best</span>
      <span class="text" id="text3">I'm the best of the best of the best</span>
      <span class="text" id="text4">Keep going</span>
      <span class="text" id="text5">Don't stop</span>
    </div>
    <div class="controls" style="display: inline-block;">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
  </div>
</body>
</html>
